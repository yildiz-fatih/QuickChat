<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ QuickChat</title>
  <style>
    #userJoinAlert {
        display: none;
        width: 80%;
        max-width: 600px;
        margin: 10px auto;
    }

    #userList {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 180px;
        max-height: 150px;
        overflow-y: scroll;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 0.9rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #userList::-webkit-scrollbar {
        width: 8px;
    }

    #userList::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }

    #userList ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #userList li {
        padding: 5px 10px;
        border-bottom: 1px solid #ddd;
    }

    #userList li:nth-child(even) {
        background-color: #f4f6f5;
    }

    #userList li:last-child {
        border-bottom: none;
    }
  </style>
</head>
<body class="position-relative vh-100 p-3">

  <h1 class="text-center">QuickChat</h1>

  <!-- Alert Component -->
  <div id="userJoinAlert" class="alert alert-success"></div>

  <!-- Login form on the top right -->
  <div class="position-absolute top-0 end-0 mt-5 me-5">
    <div class="p-3 border rounded bg-white shadow-sm">
      <h4 class="text-center mb-3">Login</h4>
      <form id="loginForm">
        <input type="text" class="form-control mb-2" id="userNameInput" placeholder="Enter username" required />
        <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
      </form>
    </div>
  </div>

  <!-- User List at the bottom left -->
  <div id="userList">
    <h5 class="text-center mb-3">Users</h5>
    <ul id="userListItems"></ul>
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
